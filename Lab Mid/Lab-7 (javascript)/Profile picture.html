<!DOCTYPE html>
<html>
<head>
    <title>Profile Picture Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        fieldset { width: 300px; padding: 10px; }
        .error { color: red; }
    </style>
    <script>
        function validateForm() {
            let errors = [];

            // User ID Validation
            const userId = document.forms["pictureForm"]["userId"].value.trim();
            if (!userId) {
                errors.push("User ID cannot be empty.");
            } else if (isNaN(userId) || Number(userId) <= 0) {
                errors.push("User ID must be a positive number.");
            }

            // Picture Validation
            const picture = document.forms["pictureForm"]["picture"].value;
            if (!picture) {
                errors.push("Picture cannot be empty.");
            }

            if (errors.length > 0) {
                document.getElementById("errorMessages").innerHTML = errors.join("<br>");
                return false;
            }
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <form name="pictureForm" onsubmit="return validateForm()" enctype="multipart/form-data">
        <fieldset>
            <legend>Profile Picture</legend>
            <label>User Id</label>
            <input type="text" name="userId"><br><br>

            <label>Picture</label>
            <input type="file" name="picture" accept="image/*">

            <hr>

            <input type="submit" value="Submit">
        </fieldset>

        <div id="errorMessages" class="error"></div>
    </form>
</body>
</html>
