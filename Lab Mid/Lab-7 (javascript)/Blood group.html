<!DOCTYPE html>
<html>
<head>
    <title>Blood Group Selection Validation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; }
    </style>
    <script>
        function validateForm() {
            let errors = [];

            // Blood Group Selection Validation
            const bloodGroup = document.forms["bloodForm"]["bloodGroup"].value;
            if (bloodGroup === "") {
                errors.push("Blood Group must be selected.");
            }

            if (errors.length > 0) {
                document.getElementById("errorMessages").innerHTML = errors.join("<br>");
                return false;
            }
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <form name="bloodForm" onsubmit="return validateForm()">

        <label for="bloodGroup"> Blood Group</label>
        <select name="bloodGroup">
            <option value="">--Select--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br><hr>

        <input type="submit" value="Submit">

        <div id="errorMessages" class="error"></div>
    </form>
</body>
</html>
