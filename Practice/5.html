<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Table creation</title>
        <style>
            table {
                font-family: Arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td,th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even)
            {
               background-color: #dddddd;
            }
            
        
        </style>
    </head>
    <body>
        <h2 style="text-align: center;">Data Collection</h2>
        <table>

            </tr>

</html>
