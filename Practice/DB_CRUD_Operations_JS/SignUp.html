<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Page</title>
</head>
<body>
    <fieldset>
        <legend>sign</legend>
        <form action="login.html">
            <table>
                <tr>
                    <td><label for="">First Name: </label></td>
                    <td><input type="text" name="" id="fName"></td>
                </tr>
                <tr>
                    <td><label for="">Last Name: </label></td>
                    <td><input type="text" name="" id="lName"></td>
                </tr>
                <tr>
                    <td><label for="">User ID: </label></td>
                    <td><input type="number" name="" id="uID"></td>
                </tr>
                <tr>
                    <td><label for="">Email: </label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">password : </label></td>
                    <td><input type="password" name="" id="password"></td>
                </tr>
                <tr>
                    <td><label for="Date of Birth"></label></td>
                    <td><input type="date" name="" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="">Gender: </label></td>
                    <td>
                        <input type="radio" name="gender" id="Male"><label for="">Male</label>
                        <input type="radio" name="gender" id="Female"><label for="">Female</label>
                        <input type="radio" name="gender" id="Others"><label for="">Others</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Department:</label></td>
                    <td>
                        <select>
                            <option value="">HR</option>
                            <option value="">Engineering</option>
                            <option value="">Admin</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address:</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Image: </label></td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">Already registered <a href="login.html">Login</a></td>
                    <tr>
                        <td>
                            <input type="submit" value="sign Up">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </tr>
            </table>
        </form>
    </fieldset>

    <script src="scripts.js"></script>
    
</body>
</html>
