<!DOCTYPE html>
<html>

    </head>
    <body>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>

            <dt>Milk</dt>
            <dd>-white and drink </dd>

    </body>
